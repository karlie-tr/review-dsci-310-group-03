name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: 
      image: karlietr/dsci-310-group-03:latest
      ports:
        - 8787
      volumes:
        - /${PWD}:/home/rstudio

    steps:
    - uses: actions/checkout@v3

    - name: generate report
      run: make
      
    - name: Archive generated html file
      uses: actions/upload-artifact@v2
      with:
        name: heart_disease_classification.html
        path: /doc/heart_disease_classification.html
        
    - name: Upload the new version of html into github
      run: |
        git add heart_disease_classification.html
        git commit -m "upload html generated from docker container"
        git push 
      
      
